name: Deploy Bicep Template Lab1

on: workflow_dispatch

env:
  AZURE_RESOURCEGORUP: ${{ secrets.AZURE_RG }}

jobs:
  deploy-bicep-template:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: Deploy Bicep Template
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: $AZURE_RESOURCEGORUP
        template: ./bicep/lab1/main.bicep
        parameters: mystorageAccountName=mystoragemx1
        failOnStdErr: false
